<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filtering Tool</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        ul {
            list-style-type: none;
            display: block;
        }

        li.list-items {
            list-style-type: none;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <ul class="row list">
        <li class="col-md-4 list-items" data-filter="car titanium eco-friendly">
            <figure>
                <img src="assets/images/car-moder.jpg" alt="">
                <figcaption>echo friendly car</figcaption>
            </figure>
        </li>
        <li class="col-md-4 list-items" data-filter="car gray sports">
            <figure>
                <img src="assets/images/car-sports.jpg" alt="">
                <figcaption>sports car</figcaption>
            </figure>
        </li>
        <li class="col-md-4 list-items" data-filter="car white luxury">
            <figure>
                <img src="assets/images/cars-in-fashion.jpg" alt="">
                <figcaption>white luxury car</figcaption>
            </figure>
        </li>
        <li class="col-md-4 list-items" data-filter="car brown classic">
            <figure>
                <img src="assets/images/classic-cars-hober.jpg" alt="">
                <figcaption>classic brown car</figcaption>
            </figure>
        </li>
        <li class="col-md-4 list-items" data-filter="car white runna">
            <figure>
                <img src="assets/images/iran_khodro_runna.jpg" alt="">
                <figcaption>white khodro</figcaption>
            </figure>
        </li>
    </ul>
</div>


<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script src="src/util.js"></script>
<script src="src/app.js"></script>
</body>
</html>
