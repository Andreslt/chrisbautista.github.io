<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	
		.container {
			width:300px;
		}

	 	ul{
			display: inline-block;
  			width: 100%; 			
			padding:20px;
			border:1px solid red;
		}
		.float-left{
			float:left;
			list-style: none;
			height: 30px;
			padding:5px;
			border:1px solid green;
		}
		.float-right{
			float:right;
			list-style: none;
			height: 30px;
			padding:5px;
			border:1px solid blue;
		}
	</style>

</style>

</head>
<body>
	<h3>floated in inline-block</h3>

	<div class="container">
	<ul>
		<li class="float-left">left</li>
		<li class="float-left">left</li>
		<li class="float-left">left</li>
		<li class="float-right">right</li>
		<li class="float-right">right</li>
		<li class="float-right">right</li>
	</ul></div>
	
	
</body>
</html>
